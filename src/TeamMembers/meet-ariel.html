            const linkFields = [
                { key: 'phoneNumber', id: 'stylist-phone', prefix: 'tel:' },
                { key: 'bookings', id: 'stylist-bookings', prefix: '' },
                { key: 'instagram', id: 'stylist-instagram', prefix: '' },

                } else {
                    el.style.display = 'none';
                }
            });
